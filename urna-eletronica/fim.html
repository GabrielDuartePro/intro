<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <div id="corpo">

                <div class="quadrado"></div>

            </div>
        </div>

    <div id="tela2">

            <div class="botao" onclick="clicar('1')" ><p>1</p></div>

        <div class="linha">
            <div class="botao" onclick="clicar('0')"><p>0</p></div>
        </div>

        <div class="linha">
            <div class="botao botao-branco" onclick="clicar('BRANCO')"><p>BRANCO</p></div>
            <div class="botao botao-corrige" onclick="clicar('CORRIGE')"><p>CORRIGE</p></div>
            <div class="botao botao-confirma" onclick="clicar('CONFIRMA')"><p>CONFIRMA</p></div>
        </div>
    </div>
